<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedbapp - Login</title>

    <!-- Bootstrap 5 CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-- Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center bg-primary bg-gradient">
      <div class="card d-flex align-items-center p-5 shadow-lg col-12 col-md-6 col-lg-4 rounded-3">
        <!-- Logo and Title Section -->
        <div class="mb-4 text-center">
          <img src="images/feedbapp-logo.png" class="logo" />
          <p class="text-secondary fs-4">Bienvenido 👋</p>
          <small>¿No tienes cuenta? ¡Regístrate gratis y únete a Feedbapp!</small>
        </div>

        <!-- Google Login Button (Opcional) -->
        <div class="mb-3 w-100 d-flex justify-content-center">
          <button
            class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center"
            style="max-width: 400px">
            <i class="fab fa-google me-2"></i>
            Iniciar con Google
          </button>
        </div>

        <!-- Divider Section -->
        <div class="divider w-100 text-secondary text-center my-3">
          <hr class="my-2" />
          <span class="bg-white px-3">O ingresa con tu correo y contraseña</span>
          <hr class="my-2" />
        </div>

        <!-- Email and Password Input Section -->
        <div class="mb-4 w-100" style="max-width: 400px">
          <form id="loginForm">
            <input
              type="email"
              class="form-control mb-3"
              placeholder="Correo"
              id="email"
              aria-label="Correo"
              required />
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Contraseña"
                aria-label="Contraseña"
                required />
              <button
                type="button"
                class="input-group-text"
                onclick="togglePassword()"
                style="cursor: pointer">
                <i id="eyeIcon" class="fa fa-eye"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Login Button Section -->
        <div class="mb-3 w-100" style="max-width: 400px">
          <button class="btn btn-primary w-100 rounded-pill" onclick="validateLogin()">
            Ingresar
          </button>
        </div>

        <div class="mb-3 w-100" style="max-width: 400px">
          <a class="btn btn-outline-primary w-100 rounded-pill" href="register.html">Registrarse</a>
        </div>

        <!-- Register Link Section -->
        <div class="w-100 text-center" style="max-width: 400px">
          <a class="text-decoration-none small" href="recovery.html">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- Font Awesome CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

    <!-- Custom JS -->
    <script>
      // Función para mostrar u ocultar la contraseña
      function togglePassword() {
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          eyeIcon.classList.remove('fa-eye');
          eyeIcon.classList.add('fa-eye-slash');
        } else {
          passwordField.type = 'password';
          eyeIcon.classList.remove('fa-eye-slash');
          eyeIcon.classList.add('fa-eye');
        }
      }

      // Función para validar el login
      function validateLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const validEmail = 'demo@feedbapp.cl';
        const validPassword = '123456';

        if (email === validEmail && password === validPassword) {
          swal('¡Bienvenido a Feedbapp!');
          // Redirige al usuario al dashboard o página principal
          window.location.href = 'index.html';
        } else {
          swal('Correo o contraseña incorrectos.');
        }
      }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
