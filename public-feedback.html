<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedbapp - Historial</title>

    <!-- Bootstrap 5 CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->

      <!-- Main content -->
      <div class="flex-grow-1">
        <!-- Header -->
        <header class="p-3 border-bottom small text-white text-center small fw-bold">
          Perfil creado con feedb.app
        </header>

        <main class="p-3">
          <div class="container mt-4">
            <h2 class="text-center mb-4">Deja tu Feedback</h2>

            <!-- Información del Usuario -->
            <div class="d-flex align-items-center mb-4">
              <img
                src="https://randomuser.me/api/portraits/men/10.jpg"
                alt="Avatar"
                class="rounded-circle me-3"
                width="100"
                height="100" />
              <div>
                <h4 class="mb-1">Juan Pérez</h4>
                <small class="text-muted">Miembro desde 2024</small>
                <p class="mt-2">
                  "Me gusta la tecnología y la música. Soy fanático de los videojuegos y me encanta
                  la comida italiana. 🎮🍕"
                </p>
              </div>
            </div>

            <!-- Formulario de Feedback -->
            <form id="feedbackForm">
              <!-- Puntuación con Estrellas -->
              <div class="mb-4">
                <h5 class="mb-2">Puntuación</h5>
                <div id="rating" class="d-flex">
                  <i class="fas fa-star text-muted" data-rating="1"></i>
                  <i class="fas fa-star text-muted" data-rating="2"></i>
                  <i class="fas fa-star text-muted" data-rating="3"></i>
                  <i class="fas fa-star text-muted" data-rating="4"></i>
                  <i class="fas fa-star text-muted" data-rating="5"></i>
                </div>
                <input type="hidden" id="ratingValue" name="ratingValue" value="0" />
              </div>

              <!-- Caja de Texto para el Comentario -->
              <div class="mb-4">
                <label for="feedbackComment" class="form-label">Comentario (opcional)</label>
                <textarea
                  class="form-control"
                  id="feedbackComment"
                  rows="4"
                  placeholder="Escribe tu comentario aquí..."></textarea>
              </div>

              <!-- Botón de Enviar -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar Feedback</button>
              </div>
            </form>
          </div>

          <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
          <script>
            // Variable para almacenar la puntuación seleccionada
            let selectedRating = 0;

            // Añadir evento de clic a las estrellas para seleccionar puntuación
            document.querySelectorAll('#rating .fa-star').forEach((star) => {
              star.addEventListener('click', function () {
                selectedRating = this.getAttribute('data-rating');
                document.getElementById('ratingValue').value = selectedRating;
                updateStarColors(selectedRating);
              });
            });

            // Función para actualizar los colores de las estrellas seleccionadas
            function updateStarColors(rating) {
              document.querySelectorAll('#rating .fa-star').forEach((star) => {
                if (star.getAttribute('data-rating') <= rating) {
                  star.classList.remove('text-muted');
                  star.classList.add('text-warning');
                } else {
                  star.classList.remove('text-warning');
                  star.classList.add('text-muted');
                }
              });
            }

            // Validación y envío del formulario con SweetAlert
            document.getElementById('feedbackForm').addEventListener('submit', function (event) {
              event.preventDefault();
              const ratingValue = document.getElementById('ratingValue').value;
              const comment = document.getElementById('feedbackComment').value.trim();

              if (ratingValue == 0) {
                swal(
                  'Error',
                  'Por favor selecciona una puntuación antes de enviar tu feedback.',
                  'error'
                );
              } else {
                swal('¡Gracias!', 'Tu feedback ha sido enviado exitosamente.', 'success');
              }
            });
          </script>

          <div
            class="w-100 text-center d-flex align-items-center justify-content-center p-3 gap-2 small">
            Perfil creado en
            <img src="images/feedbapp-logo.png" alt="Feedbapp" width="80" />
          </div>
        </main>
      </div>
    </div>

    <!-- Boostrap 5 JS CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- Font Awesome CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
