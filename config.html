<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedbapp - Historial</title>

    <!-- Bootstrap 5 CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="sidebar bg-light p-3" id="sidebar">
        <button
          type="button"
          class="btn d-lg-none d-block"
          id="closeSidebar"
          onclick="toggleSidebar()">
          <i class="fa fa-times"></i>
        </button>

        <div class="d-flex align-items-center mb-4 just">
          <img src="images/feedbapp-logo.png" class="logo" />
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link" href="index.html">
              <i class="fas fa-tachometer-alt me-2"></i>
              Inicio
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="history.html">
              <i class="fas fa-wallet me-2"></i>
              Historial de Feedback
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="profile.html">
              <i class="fas fa-water me-2"></i>
              Perfil Feedbapp
            </a>
          </li>
          <li class="nav-item mt-auto">
            <a class="nav-link" href="config.html">
              <i class="fas fa-cog me-2"></i>
              Configuración
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="fas fa-sign-out-alt me-2"></i>
              Cerrar sesión
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <div class="flex-grow-1">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
          <div>
            <button class="btn btn-primary d-lg-none" id="sidebarToggle" onclick="toggleSidebar()">
              <i class="fas fa-bars" id="sidebarToggleIcon"></i>
            </button>
          </div>
          <div></div>
          <div class="d-flex align-items-center">
            <div class="">
              <a
                href="#"
                class="text-dark text-decoration-none"
                id="dropdownUser"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                <span class="ms-2 small fw-bold text-white">
                  demo@feedbapp.cl
                  <!-- <i class="fas fa-user ms-2"></i> -->
                </span>
                <img
                  src="https://randomuser.me/api/portraits/women/48.jpg"
                  alt="Avatar"
                  class="rounded-circle"
                  width="30" />
              </a>
            </div>
          </div>
        </header>

        <main class="p-3">
          <div class="container mt-4">
            <h2 class="mb-4">Configuración de Perfil</h2>

            <form>
              <!-- Información del Usuario -->
              <div class="card shadow-sm mb-4">
                <div class="card-body">
                  <h5 class="mb-3">Información del Usuario</h5>
                  <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" value="Juan Pérez" />
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" value="juan.perez" />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" rows="3">
Apasionado de la tecnología y siempre en busca de mejorar mis productos gracias al feedback de mis clientes.</textarea
                    >
                  </div>
                </div>
              </div>

              <!-- Opciones de Configuración -->
              <div class="card shadow-sm mb-4">
                <div class="card-body">
                  <h5 class="mb-3">Opciones de Configuración</h5>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="acceptAnonymousFeedback" />
                    <label class="form-check-label" for="acceptAnonymousFeedback">
                      Aceptar feedback anónimo
                    </label>
                  </div>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="showScore" checked />
                    <label class="form-check-label" for="showScore">
                      Mostrar mi score resumido en el perfil
                    </label>
                  </div>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="acceptFollowers" />
                    <label class="form-check-label" for="acceptFollowers">Aceptar seguidores</label>
                  </div>
                </div>
              </div>

              <!-- Botón de Guardar Cambios -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <div id="overlay"></div>

    <!-- Boostrap 5 JS CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- Font Awesome CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
